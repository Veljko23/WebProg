<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Message</title>

</head>
<body>


	<div id="messagesFriends">
	
		<div align="center">
			<a href="http://localhost:8080/WebProg/allUsersAdmin.html" v-bind:hidden="currentUser.role !== 'ADMINISTRATOR'"><button class="button button1">Home</button></a>
			<a href="http://localhost:8080/WebProg/allUsers.html" v-bind:hidden="currentUser.role === 'ADMINISTRATOR'"><button class="button button1">Home</button></a>
		</div>
		<h2 align="center">Messages</h2>
		<table id="messagesTable" border="1">
			<thead>
				<tr bgcolor="lightgrey">
					<th>User</th>

				</tr>
			</thead>

			<tr v-for="m in messagesFriends">
				<td v-on:click="userDetails(m)">{{m.name}}</td>
				
			</tr>
		</table>


	</div>

	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/messageFriends.js"></script>

</body>
</html>
