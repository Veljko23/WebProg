<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h2 id="reg">Registration form</h2>
	<div id="register">
		
		<form id="forma" @submit="registerUser" >
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" v-model="newUser.username"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.username !== undefined && (newUser.username !== ''))">{{error}}</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" v-model="newUser.email"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.email !== undefined && newUser.email !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Birdth date</td>
					<td><input type="date" name="birdthDate" v-model="newUser.birdthDate"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.birdthDate !== undefined && newUser.birdthDate !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" v-model="newUser.name"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.name !== undefined && newUser.name !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Surname</td>
					<td><input type="text" name="surname" v-model="newUser.surname"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.surname !== undefined && newUser.surname !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><select v-model="newUser.gender">
							<option value="MALE">Male</option>
							<option value="FEMALE">Female</option>
							<option value="OTHER">Other</option>
					</select></td>
					<td v-bind:hidden="!triedRegistering || (newUser.gender !== undefined && newUser.gender !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" v-model="newUser.password"></td>
					<td v-bind:hidden="!triedRegistering || (newUser.password !== undefined && newUser.password !== '')">{{error}}</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" v-model="confirmedPassword"></td>
					<td v-bind:hidden="!triedRegistering || errorForConfirming ===''">{{errorForConfirming}}</td>
				</tr>
				<tr>
					
				</tr>
			</table>
			<input type="submit" value="Register">
		</form>
		<p id="log">You already have an account? Please <a href="http://localhost:8080/WebProg/login.html">Login</a></p>

	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/register.js"></script>

</body>
</html>
