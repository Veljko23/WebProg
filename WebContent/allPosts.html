<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>

	<div id="allPosts">

		<table border="1" id="tabela">

		</table>



	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/allPosts.js"></script>


</body>
</html>
