<!DOCTYPE html>
<html>

<head>
<title>My post</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="myPost">
		<div align="center">
			<a href="http://localhost:8080/WebProg/allUsers.html"><button class="button button1">Home</button></a>
		</div>
		<figure style="text-align: center;">
		
			
				
				<img v-bind:src="post.picture" alt="Not found" width="400" height="420" style="width:auto;">
			<br>
			
				<figcaption>{{post.text}}</figcaption>
		</figure>	
		
		<div class="commentsPost">
		<p> Comments </p>
		<table border="1" id="tabela">
			<thead>
				<tr bgcolor="lightgrey">
				</tr>
			</thead>

			<tr v-for="c in commentsForPost">
				<td>{{c.userName}}</td>
				<td>{{c.userSurname}}</td>
				<td>{{c.text}}</td>
				<td>{{c.commentDate}}</td>
				<td><button type="button" v-on:click="deleteCommentUser(c)"> Delete </button></td>
			</tr>
		</table>
		</div>
		
		<button type="button" v-on:click="deletePost()" class="deletePost"> Delete post</button>



	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/myPost.js"></script>
</body>

</html>
