<!DOCTYPE html>
<html>

<head>
<title>My post</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="myPost">
		<div align="center">
			<a href="http://localhost:8080/WebProg/allUsers.html">Home</a>
		</div>
		<table>
			<tr>
				<td>Picture</td>
				<td>{{post.picture}}</td>
			</tr>
			<tr>
				<td>Text</td>
				<td>{{post.text}}</td>
			</tr>
			
		</table>
		<p> Comments </p>
		<table border="1" id="tabela">
			<thead>
				<tr bgcolor="lightgrey">
					<th>Comments</th>
				</tr>
			</thead>

			<tr v-for="c in commentsForPost">
				<td>{{c.userName}}</td>
				<td>{{c.userSurname}}</td>
				<td>{{c.text}}</td>
				<td>{{c.commentDate}}</td>

			</tr>
		</table>
		
		
		<button type="button" v-on:click="deletePost()"> Delete post</button>



	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/myPost.js"></script>
</body>

</html>
